version: 2.1
commands:
  make:
    description: "Make in a given directory"
    parameters:
      dir:
        type: string
        default: "."
    steps:
      - checkout
      - run: cd << parameters.dir >> && make

  valgrind:
    description: "run valgrind on an binary in a given directory"
    parameters:
      dir:
        type: string
        default: "."
      script-name:
        type: string
        default: "."
    steps:
      - checkout
      - run: cd << parameters.dir >> && make && valgrind --leak-check=full << parameters.script-name >>

jobs:
  sort-simple:
    working_directory: ~/project/exercise1/sort_simple
    docker:
      - image: gcc:4.9
    steps:
      - checkout
      - make:
          dir: .
      - valgrind:
          dir: .
          script-name: sort

  sort-advanced:
    working_directory: ~/project/exercise1/sort_advanced
    docker:
      - image: gcc:4.9
    steps:
      - checkout
      - make:
          dir: .
      - valgrind:
          dir: .
          script-name: sort
  
workflows:
    version: 2
    sort-simple:
      jobs:
        - sort-simple
        - sort-advanced